<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
 <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container mt-5"> 
     <h2>Aggiungi nuovo dipendente</h2>
		  <form action="/adddipendente">
		  	<div class="form-group">
		      <label for="persona">Persona:</label>
		      <select name="persona">
		      	<option th:each="persona:${persone}" th:value="${persona.id}">
		      		<span th:text="${persona.nome+' '+persona.cognome}"/>
		      	</option>
		      </select> 
		    </div>
		    <div class="form-group">
		      <label for="reparto">Reparto:</label>
		      <select name="reparto">
		      	<option th:each="reparto:${reparti}" th:value="${reparto.id}">
		      		<span th:text="${reparto.nome}"/>
		      	</option>
		      </select> 
		    </div> 
		    
		    <div class="form-group">
		      <label for="dataInizio">Data di inizio:</label>
		      <input type="text" class="form-control" id="dataInizio" placeholder="Inserisci data di inizio" name="dataInizio">
		    </div> 
		    <div class="form-group">
		      <label for="dataFine">Data di fine:</label>
		      <input type="text" class="form-control" id="dataFine" placeholder="Inserisci data di fine" name="dataFine">
		    </div>
		    <div class="form-group">
		      <label for="grado">Grado:</label>
		      <input type="text" class="form-control" id="grado" placeholder="Inserisci grado" name="grado">
		    </div> 
		  	<div class="form-group">
		      <label for="stipendio">Stipendio:</label>
		      <input type="number" class="form-control" id="stipendio" placeholder="Inserisci stipendio" name="stipendio">
		    </div> 
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
	</div>
</body>
</html>
